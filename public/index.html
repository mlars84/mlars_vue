<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mlars Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div id="app">
      <p>{{ message }}</p>
    </div>
    <script>

      var data = {
        message: 'Hello World'
      }

      new Vue({
        el: '#app',
        data: data
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mlars Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <nav>
        <a class="navBar" href="#">Home</a>
        <a class="navBar" href="#">About</a>
        <a class="navBar" href="#">Contact</a>
      </nav>
    </div>
    <div id="app">
      <h1>{{ message }}</h1>

      <textarea v-model="message"></textarea>

      <pre>
        {{ $data | json }}
      </pre>
    </div>
    <script>

      var data = {
        message: 'Hello World'
      }

      new Vue({
        el: '#app',
        data: data
      });
    </script>
    <hr><br><br>
    <div id="app-2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds
        to see my dynamically bound title!
      </span>
    </div>
    <script>
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'You loaded this page on ' + new Date()
      }
    })
    </script>
    <hr><br><br>
    <div id="app-3">
      <form>
        <span class="error" v-show="!message">
          You must enter a message
        </span>
        <textarea v-model="message"></textarea>
        <button type="submit" name="button" v-show="message">Send Message</button>
      </form>
      <pre>{{ $data | json }}</pre>
    </div>
    <script>
      new Vue({
        el: '#app-3',
        data: {
          message: ''
        }
      })
    </script>
    <hr><br><br>
    <div id="app-4">
      <form action="done.html" @submit.prevent="handleIt">
        <button type="submit" @click="doSomething">Submit Me!</button>
      </form>
    </div>
    <script>
      new Vue({
        el: '#app-4',
        methods: {
          handleIt: function () {
            alert('Handled!');
          }
        }
      })
    </script>
    <hr><br><br>

    <div id="app-5">
      <button type="submit" @click="updateCount">
        Increment Counter: {{ count }}
      </button>
    </div>

    <script>
        new Vue({
          el: '#app-5',
          data: {
            count: 0
          },
          methods: {
            updateCount: function() {
              this.count += 1;
            }
          }
        })
    </script>
  </body>
</html>
